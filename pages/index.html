<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Logar</title>
  </head>
  <body>
    <div class="index-container" id="app">
      <div class="side-container">
        <div>
          <div>
            <svg
              stroke="currentColor"
              fill="none"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
              size="38"
              color="#a8ce67"
              height="38"
              width="38"
              xmlns="http://www.w3.org/2000/svg"
              style="color: rgb(168, 206, 103)"
            >
              <path
                d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
              ></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="9" y1="15" x2="15" y2="15"></line>
            </svg>
            <h1>Mesadinha</h1>
            <p>Sistema de manutenção de dinheiro</p>
          </div>
          <div>
            <p>Sistema intuitivo e fácil de usar</p>
            <p>Feito para todos</p>
            <p>Seus dados armazenados com segurança</p>
          </div>
        </div>
      </div>
      <div class="login-container">
        <div>
          <h1>Entre na plataforma</h1>
          <p>Informe seu login e senha logo abaixo</p>

          <div class="form-group">
            <label>ENDEREÇO DE EMAIL</label>
            <div>
              <svg
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
                color="#196e9c"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
                style="color: rgb(25, 110, 156)"
              >
                <path
                  d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                ></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              <input type="text" placeholder="Email" name="" />
            </div>
          </div>

          <div class="form-group">
            <label>SENHA</label>
            <div>
              <svg
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
                color="#196e9c"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
                style="color: rgb(25, 110, 156)"
              >
                <path
                  d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"
                ></path>
              </svg>
              <input type="text" placeholder="Senha" name="" />
            </div>
          </div>

          <div class="checkbox">
            <input type="checkbox" name="" id=""/>
            <p>Permanecer logado ?</p>
          </div>

          <button type="submit">LOGAR</button>
        </div>
        <div class="account">
          <p>Não tem uma conta?</p>
          <a href="signup.html"><button>CRIAR CONTA</button></a>
        </div>

        <div class="token">
          <p>Todos os direitos reservados à</p>
          <b>MESADINHA</b>
        </div>
      </div>
    </div>
  </body>
</html>
